<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

	<body>
		<h2>Conditional If : </h2>
		
		<p th:if="${number1 > number2}">
			<span th:text="${number1}+' is greater than '+${number2}"></span>
		</p>
		
		<p th:if="${number1 < number2}">
			<span th:text="${number2}+' is greater than '+${number1}"></span>
		</p>
	</body>

</html>
