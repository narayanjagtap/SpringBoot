<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login page</title>

<link rel="stylesheet" href="styles.css">

</head>
<body>
	<h1>Log In to Continue</h1>

	<div th:if="${errorMsg}">
		<h3 style="color: red;" th:text="${errorMsg}"></h3>
	</div>

	<form th:action="@{/loginForm}" th:object="${user}" method="post">
		Email Id : <input type="email" th:field="*{email}" placeholder="Enter your email" required><br><br> 
		Password : <input type="password" th:field="*{password}" placeholder="Enter a strong password" required><br><br> 
		<input type="submit" value="Login">
	</form>
	
	<br><br>
	<a href="index.html">Home</a>	<!-- Static page we can call directlly -->
	&nbsp;&nbsp;
	<a href="regPage">Register</a>	<!-- but dinamic pages can not call directally -->
	
</body>
</html>
